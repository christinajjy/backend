{% extends "IT_person/base.html" %}
{% block content %}
  <form>
    <label for="category">Select Email:</label>
    <select id="category" name="category" required>
      {% for item in data_f %}
      <option value="{{ item }}">Emails</option>
      {% endfor %}
    </select>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>
{% endblock content %}
